<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quer namorar comigo?</title>
<style>
  :root{
    --bg:#ffedf2;
    --accent:#d1006c;
    --card:#fff;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:Inter, Arial, sans-serif;
    background: linear-gradient(180deg,var(--bg),#ffe6f0);
    color:#222;
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    padding:24px;
  }
  .card{
    width:100%;
    max-width:760px;
    background:var(--card);
    border-radius:18px;
    box-shadow:0 10px 40px rgba(0,0,0,0.12);
    padding:26px;
    text-align:center;
  }
  .top-photo{
    width:100%;
    max-width:420px;
    border-radius:14px;
    margin:0 auto 18px;
    overflow:hidden;
  }
  .top-photo img{
    width:100%;
    height:auto;
    display:block;
  }
  h1{
    margin:6px 0 6px;
    font-size:28px;
    color:var(--accent);
  }
  .musica{
    font-size:16px;
    color:#444;
    font-style:italic;
    margin-bottom:12px;
  }
  .sub{
    color:#666;
    margin-bottom:18px;
  }

  #buttons{ position:relative; height:70px; display:flex; align-items:center; justify-content:center; gap:20px; margin-top:10px;}
  button{
    border:0;
    padding:12px 28px;
    font-size:18px;
    border-radius:12px;
    cursor:pointer;
    user-select:none;
    transition:transform .12s ease;
  }
  #sim{ background:linear-gradient(180deg,#ff3b7a,#ff006a); color:white; box-shadow:0 8px 18px rgba(255,0,106,0.18);}
  #sim:active{ transform:translateY(2px) scale(.995); }
  #nao{ background:#ddd; position:absolute; left:50%; transform:translateX(140px); }

  .links{ margin-top:14px; display:flex; gap:10px; justify-content:center; }
  .links a{ text-decoration:none; padding:8px 12px; border-radius:10px; background:#f4f4f4; color:#333; font-weight:600; }

  /* anima√ß√£o cora√ß√µes ao aceitar */
  .hearts{ position:fixed; left:0; top:0; width:100%; height:100%; pointer-events:none; overflow:hidden; }

  @keyframes fly {
    0%{ transform:translateY(0) scale(0.6); opacity:1; }
    100%{ transform:translateY(-400px) scale(1.1); opacity:0; }
  }
  .heart{
    position:absolute;
    width:26px;
    height:26px;
    background:var(--accent);
    transform:rotate(-45deg);
    border-radius:4px 4px 0 0;
    left:50%;
    top:80%;
    opacity:0.9;
  }
  .heart:before,.heart:after{
    content:"";
    position:absolute;
    width:26px;height:26px;border-radius:50%;
    background:var(--accent);
    top:-13px; left:0;
  }
  .heart:after{ left:13px; top:0; }

  footer{ margin-top:18px; color:#888; font-size:13px; }
  @media (max-width:520px){
    h1{ font-size:22px; }
    .musica{ font-size:15px; }
    button{ font-size:16px; padding:10px 18px; }
  }
</style>
</head>
<body>
  <div class="card">
    <div class="top-photo">
      <!-- Certifique-se de ter feito upload da foto como "foto.jpg" -->
      <img src="foto.jpg" alt="Foto especial">
    </div>

    <div class="musica">‚ÄúQuando fico pensando em voc√™‚Ä¶‚Äù ‚Äî Matheus & Kauan üíñ</div>

    <h1>Quer namorar comigo?</h1>
    <div class="sub">Pedro e Mariana</div>

    <div id="buttons">
      <button id="sim">Sim</button>
      <button id="nao">N√£o</button>
    </div>

    <div class="links">
      <!-- botao abrir m√∫sica no YouTube -->
      <a id="open-song" href="https://www.youtube.com/results?search_query=Matheus+e+Kauan+Quando+fico+pensando+em+voc√™" target="_blank" rel="noopener">Ouvir no YouTube</a>
      <a id="share" href="#" onclick="navigator.share?navigator.share({title:'Quer namorar comigo?',text:'Abra e responde',url:location.href}):alert('Compartilhe o link manualmente')">Compartilhar</a>
    </div>

    <footer>Enviei com ‚ù§ por Pedro</footer>
  </div>

  <div class="hearts" id="heartsRoot"></div>

<script>
  const nao = document.getElementById('nao');
  const sim = document.getElementById('sim');
  const body = document.body;

  // Faz o bot√£o "N√£o" escapar quando o mouse se aproxima (ou toque)
  function moveNaoRandom(){
    const pad = 30;
    const w = window.innerWidth - nao.offsetWidth - pad;
    const h = window.innerHeight - nao.offsetHeight - pad;
    const x = Math.random() * w;
    const y = Math.random() * h;
    nao.style.left = x + 'px';
    nao.style.top = y + 'px';
  }
  nao.addEventListener('mouseenter', moveNaoRandom);
  nao.addEventListener('touchstart', moveNaoRandom);

  // Ao clicar em SIM: anima cora√ß√µes e mostra mensagem
  sim.addEventListener('click', () => {
    // limpar √°rea e exibir mensagem final
    const card = document.querySelector('.card');
    card.innerHTML = `
      <h1 style="color:var(--accent)">Eu sabia que voc√™ ia dizer SIM! üíñ</h1>
      <p style="font-size:18px; color:#444; margin-top:6px;">Agora come√ßa a nossa hist√≥ria. Quer casar depois de um tempo? üòÑ</p>
      <div style="margin-top:18px"><a href="#" onclick="location.reload()" style="text-decoration:none;padding:10px 14px;border-radius:10px;background:#ffe6ef;color:var(--accent);font-weight:700;">Ver foto de novo</a></div>
    `;
    spawnHearts(24);
  });

  // gera cora√ß√µes
  function spawnHearts(n){
    const root = document.getElementById('heartsRoot');
    for(let i=0;i<n;i++){
      const h = document.createElement('div');
      h.className = 'heart';
      h.style.left = (20 + Math.random()*60) + '%';
      h.style.top = (60 + Math.random()*30) + '%';
      h.style.width = (18 + Math.random()*36) + 'px';
      h.style.height = h.style.width;
      h.style.animation = `fly ${2 + Math.random()*2}s linear forwards`;
      h.style.opacity = Math.random();
      h.style.transition = 'opacity .4s';
      root.appendChild(h);
      // remove depois da anima√ß√£o
      setTimeout(()=> h.remove(), 6000);
    }
  }

  // posi√ß√£o inicial do nao no centro
  nao.style.left = (window.innerWidth/2 + 80) + 'px';
  nao.style.top = (window.innerHeight/2) + 'px';
</script>
</body>
</html>
